<body>
	<center>
		<h1>Program To Sub Two Numbers</h1>
	<script>
		function sub()
		{
		x=parseInt(prompt("Enter The First Number:"));
		y=parseInt(prompt("Enter The Second Number:"));
		document.write("<h1>Sub="+(x-y)+"</h1>");
		}
		sub();
		sub();
		sub();
	</script>
	</center>
</body>
</html>
