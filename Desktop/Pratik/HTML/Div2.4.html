<body>
	<center>
		<h1>Program To Div Two Numbers</h1>
	<script>
		function Div()
		{
		x=parseInt(prompt("Enter The First Number:"));
		y=parseInt(prompt("Enter The Second Number:"));
		document.write("<h1>Div="+(x/y)+"</h1>");
		}
		div();
		div();
		div();
	</script>
